<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file -->
    <link rel="stylesheet" href="../styles/build.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <!-- toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- google font link -- />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/82531a8705.js"
      crossorigin="anonymous"
    ></script>
    <title>کاڵاکان</title>
  </head>

  <body>
    <!-- --------------- Main --------------- -->
    <main style="display: flex; flex-direction: column">
      <div style="width: 100%">
        <!-- -----table----- -->
        <table id="buildTable">
          <!-- ---header--- -->
          <tr>
            <th>پارچەکان</th>
            <th>دیاریکردن</th>
            <th>نرخ</th>
          </tr>
        </table>
      </div>
      <div class="total_parent">
        <div>
          <span>کۆی گشتی : </span>
          <span id="totalPrice"></span>
        </div>
        <span onclick="openModal()" style="direction: rtl" class="order_it"
          >داوای بکە !</span
        >
      </div>
      <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
          <form id="form" style="direction: rtl" class="order_form">
            <div>
              <label>ژمارەی تەلەفۆن</label>
              <input id="phoneNumber" required type="tel" minlength="11" />
            </div>
            <div>
              <label>ناونیشان</label>
              <input id="address" />
            </div>
            <div>
              <label>تێبینی</label>
              <textarea id="note" rows="2"></textarea>
            </div>
            <span>کاڵاکان</span>
            <div class="attached_items_parent" id="list"></div>
            <button type="submit" style="direction: rtl" class="order_it">
              داوای بکە !
            </button>
          </form>
          <button class="modal-close modal-exit">X</button>
        </div>
      </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/build.js"></script>
  </body>
</html>
